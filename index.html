
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEM - Multi-Asset Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f8fafc;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.08);
        --accent-crypto: linear-gradient(135deg, #06b6d4, #3b82f6);
        --accent-fii: linear-gradient(135deg, #10b981, #14b8a6);
      }
      .dark {
        --bg-color: #020617;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.05);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        background-image: 
          radial-gradient(at 0% 0%, hsla(217, 91%, 10%, 0.4) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(222, 47%, 11%, 0.4) 0, transparent 50%);
        background-attachment: fixed;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, border 0.2s ease, box-shadow 0.2s ease;
      }
      .glass-card:hover {
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-auto-rows: minmax(150px, auto);
        gap: 1.5rem;
      }
      .bento-large {
        grid-column: span 2;
        grid-row: span 2;
      }
      @media (max-width: 768px) {
        .bento-large {
          grid-column: span 1;
        }
      }
      .neon-crypto { color: #06b6d4; text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
      .neon-fii { color: #10b981; text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .mask-value {
        filter: blur(4px);
        cursor: pointer;
        transition: filter 0.2s ease;
      }
      .mask-value:hover {
        filter: blur(0px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
    "clsx": "https://esm.sh/clsx@^2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
